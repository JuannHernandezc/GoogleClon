<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.index.css" />
    <title>Google</title>
  </head>
  <body>
    <head class="container-head">
      <nav class="container-nav">
        <a href="#">Gmail</a>
        <a href="#" class="nav__menu">Imágenes</a>
        <i class="fas fa-th"></i>
        <img src="assets/img/user.png" alt="User Picture" />
      </nav>
    </head>
    <main class="container-main">
      <picture class="container-img">
        <img src="assets/img/logo.png" alt="Logo Google" />
      </picture>
      <div class="container-input">
        <i class="fas fa-search search"></i>
        <input type="text" />
        <i class="fas fa-microphone micro"></i>
      </div>
      <div class="container-btn">
        <button class="main__button">Buscar con Google</button>
        <button class="main__button">Me siento con suerte</button>
      </div>
      <p class="main__languages">
        Ofrecido por Google: <a href="#">English</a>
        <a href="#">Español(Latinoamerica)</a>
      </p>
    </main>
    <footer class="container-footer">
      <div class="footer__section1 footer">
        <p>Colombia</p>
      </div>
      <div class="footer__section2 footer">
        <ul class="footer__list1">
          <li><a href="#">Sobre Google</a></li>
          <li><a href="#">Publicidad</a></li>
          <li><a href="#">Negocios</a></li>
          <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer__list2">
          <li><a href="#">Privacidad</a></li>
          <li><a href="#">Condiciones</a></li>
          <li><a href="#">Preferencias</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
